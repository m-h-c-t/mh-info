<!DOCTYPE html>
<HTML>
<head>
    <title>Salt Efficiency Calculator</title>
    <script type="text/javascript" src="src/salt.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form id="theForm">
    <table class="table">
        <tbody>
            <tr>
                <td>Setup Power</td>
                <td><input name="setup_power" id="setup_power" type="number" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Setup Luck</td>
                <td><input name="setup_luck" id="setup_luck" type="number" value="0" min="0"></td>
            </tr>
            <tr>
                <td>
                    Which Salt Charm?
                </td>
                <td><select name="which_charm" id="which_charm">
                    <option value="0">No Charm</option>
                    <option value="1">Grub Salt Charm</option>
                    <option value="2">Super Salt Charm</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    (LE) Setup uses Sodium Base
                </td>
                <td>
                    <input type="checkbox" name="sodiumBool" id="sodiumBool">
                </td>
            </tr>
            <tr>
                <td>
                    (LE) Setup uses Anniversary Trap
                </td>
                <td>
                    <input type="checkbox" name="anniversaryBool" id="anniversaryBool">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="calcIt" value="Calculate It!" onClick="calcMatrix()">
                </td>
            </tr>
        </tbody>
    </table>
    </form>
<p></p>
    <table id="summary" class="table">
        <tbody>
        <tr>
            <td>&nbsp;</td>
            <td>Minimum</td>
            <td>Salt Level</td>
        </tr>
        <tr>
            <td>Hunts</td>
            <td id="minHuntsSeen">--</td>
            <td id="minHuntsSaltLevel">--</td>
        </tr>
        <tr>
            <td>Ber Cost</td>
            <td id="minBerSeen">--</td>
            <td id="minBerSaltLevel">--</td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <table id="results" class="table">
        <thead></thead>
        <tr>
            <th>Salt Level</th>
            <th>Catch Rate</th>
            <th>Hunts to Catch</th>
            <th>Ber Cost</th>
            <th>Total Hunts</th>
        </tr>
        <tbody id="resultsBody"></tbody>
    </table>
    </div>
</body>
</HTML>
